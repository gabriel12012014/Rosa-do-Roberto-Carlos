<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Rosa do Roberto Carlos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=11">
</head>

<body>

  <div class="flash-overlay">
    <img src="roberto-carlos.jpg" alt="Roberto Carlos">
  </div>


  <div class="start-overlay">
    <span class="desktop-text"><b>Clique na tela</b><br>para abrir seu presente</span>
    <span class="mobile-text"><b>Toque na tela</b><br>para abrir seu presente</span>
  </div>
  <audio id="bg-music" src="como-e-grande-meu-amor.mp3" loop></audio>

  <button class="music-control" aria-label="Controlar Música">
    <svg class="icon-music-on" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" style="display: none;">
      <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
    </svg>
    <svg class="icon-music-off" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path
        d="M4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
    </svg>
  </button>

  <div class="video-wrapper">
    <video playsinline preload="metadata">
      Seu navegador não suporta o elemento de vídeo.
    </video>
    <div class="video-caption">
      <div class="quote-text"></div>
      <div class="quote-song"></div>
    </div>
  </div>

  <div class="share-section">
    <button class="main-share-button">Compartilhar</button>
  </div>

  <div class="modal-overlay">
    <div class="modal-content">
      <h2 class="modal-title">Compartilhe sua rosa</h2>
      <p class="modal-subtitle">Compartilhe uma rosa com 5 amigos para ter um fim de ano abençoado</p>
      <div class="selection-row">
        <div class="quote-select-container">
          <label class="quote-select-label">Escolha a frase</label>
          <div class="custom-select-wrapper">
            <div class="custom-select-trigger">
              <span class="trigger-text">Aleatória</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options">
              <!-- Options injected by JS -->
            </div>
          </div>
        </div>

        <div class="color-select-container">
          <label class="quote-select-label">Cor</label>
          <div class="color-select-trigger" aria-label="Escolher cor">
            <!-- Active color shown here -->
          </div>
          <div class="color-options-popup">
            <!-- Colors injected by JS -->
          </div>
        </div>
      </div>

      <div class="modal-body-columns">
        <div class="modal-col-left">
          <div class="preview-container">
            <video class="preview-video" muted playsinline loop autoplay></video>
            <div class="preview-overlay">
              <div class="preview-caption-content">
                <p class="preview-quote"></p>
                <p class="preview-song"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-col-right">
          <div class="social-share-buttons">
            <button class="social-button btn-whatsapp" aria-label="Compartilhar no WhatsApp">
              <svg viewBox="0 0 24 24">
                <path
                  d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
              </svg>
            </button>
            <button class="social-button btn-facebook" aria-label="Compartilhar no Facebook">
              <svg viewBox="0 0 24 24">
                <path
                  d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036c-2.148 0-2.797 1.603-2.797 4.16v1.912h4.141l-.542 3.667h-3.599v7.98c0 .103.013.204.038.305a12.27 12.27 0 0 1-3.218 0c.023-.101.036-.202.036-.305z" />
              </svg>
            </button>
            <button class="social-button btn-copy-link" aria-label="Copiar Link">
              <svg viewBox="0 0 24 24">
                <path
                  d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="copy-feedback">Link Copiado!</div>
      <div class="validation-toast">Escolha uma cor da rosa!</div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js?v=4" defer></script>
</body>

</html>
